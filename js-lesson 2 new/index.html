<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <header class="hidden" id="header">
      Welcome <span id="welcome-name"></span> Correct answers:<span
        id="welcome-correct"
      ></span>
      / Wrong answers:<span id="welcome-wrong"></span>
    </header>
    <main id="main">
      <form id="form-login">
        <label for="num-of-questions">Number of questions: </label>
        <input
          type="number"
          min="1"
          required
          id="num-of-questions"
          value="10"
        />
        <label for="category">Select category: </label>
        <select id="category">
          <option value="" selected>Any Category</option>
          <option value="21">Sport</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
        </select>
        <label for="difficulty">Select difficulty: </label>
        <select id="difficulty">
          <option value="" selected>Any Category</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="name-user">Username: </label>
        <input type="text" id="name-user" />
        <button id="login">Login</button>
      </form>
      <form id="form-create">
        <label for="question-form">Question: </label>
        <input type="text" id="question-form" required />
        <label for="correct-answer-form">Correct answer: </label>
        <input id="correct-answer-form" required />
        <label for="incorrect-answer1-form">Incorrect first answer: </label>
        <input id="incorrect-answer1-form" required />
        <label for="incorrect-answer2-form">Incorrect second answer: </label>
        <input id="incorrect-answer2-form" required />
        <label for="incorrect-answer3-form">Incorrect third answer: </label>
        <input id="incorrect-answer3-form" required />
        <button id="create">Create</button>
      </form>
      <div class="hidden" id="quizzes-container"></div>
      <div class="hidden" id="game-over"></div>
    </main>
  </body>
</html>
